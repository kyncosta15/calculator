<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/scripts.js" defer></script>
    <title>Events on JS</title>
  </head>
  <body>
    <h1 id="title">Calculadora&copy</h1>

    <div class="box-input">
      <div class="btn-clr">
        <button class="clear-field" type="button">Limpar</button>
        <input
          type="number"
          id="number-one"
          placeholder="Insira o primeiro valor númerico"
        />
      </div>

      <div class="btn-clr">
        <button class="clear-field" type="button">Limpar</button>
        <input
          type="number"
          id="number-two"
          placeholder="Insira o segundo valor númerico"
        />
      </div>

      <div class="box-buttons">
        <button class="button-sum" type="button">+</button>
        <button class="button-sub" type="button">-</button>
        <button class="button-mul" type="button">*</button>
        <button class="button-div" type="button">/</button>
      </div>

      <div class="result-box">
        <p id="result"></p>
      </div>
    </div>
  </body>
</html>
